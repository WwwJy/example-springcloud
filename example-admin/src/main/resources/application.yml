server:
  port: 8781
eureka:
  instance:
    hostname: 172.16.10.2
    metadata-map:
      user.name: admin
      user.password: admin
    health-check-url-path: /actuator/health
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka
spring:
  security:
    user:
      name: admin
      password: admin
  profiles:
    active: development
management:
  endpoints:
    web:
      exposure:
        exclude:
          include: "*"
  endpoint:
    health:
      show-details: always
  server:
    port: 9090